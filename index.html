<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="./node_modules/@fortawesome/fontawesome-free/css/all.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <form class="main-form" novalidate>
        <h2>Login Details</h2>
        <div class="field-set">
            <label for="username">Username</label>
            <input type="text" id="username" placeholder="Enter name here" >
            <i class="fa-solid fa-circle-exclamation icon1a none icon failed"></i> 
            <i class="fa-solid fa-circle-check none icon1  icon passed"></i>
            <p class="msg msg-error1 none">Please, display required field</p>
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Enter email here" > 
            <i class="fa-solid fa-circle-exclamation icon icon2a none failed"></i> 
            <i class="fa-solid fa-circle-check  none icon icon2 passed"></i>
            <p class="msg msg-error2 none">Please, display required field</p>
            <label for="pass">Password</label>
            <input type="password" id="pass" placeholder="Enter password here" >
            <i class="fa-solid fa-circle-exclamation icon icon3a none failed"></i> 
            <i class="fa-solid fa-circle-check  none icon icon3 passed"></i>
            <p class="msg msg-error3 none">Please, display required field</p> 
           
            <label for="passCheck">Confirm Password</label>
            <input type="password" id="pass2" placeholder="Confirm password" > 
            <i class="fa-solid fa-circle-exclamation icon icon4a none failed"></i> 
            <i class="fa-solid fa-circle-check icon none icon4 passed"></i>
            <p class="msg msg-error4 none">Please, display required field</p>
            <button type="submit" class="login">Login</button>
        </div>
    </form>
    <script src="index.js"></script>
</body>
</html>
